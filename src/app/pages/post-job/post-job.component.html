<section class="max-w-xl mx-auto bg-white shadow-lg rounded-lg p-6 my-10">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Post a Job Opportunity</h2>
    <form (submit)="postJob(); $event.preventDefault()">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Job Title *</label>
        <input [(ngModel)]="title" name="title" type="text" placeholder="e.g., Software Engineer" class="border p-2 w-full rounded focus:outline-none focus:border-blue-500" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Company Name *</label>
        <input [(ngModel)]="company" name="company" type="text" placeholder="Company Name" class="border p-2 w-full rounded focus:outline-none focus:border-blue-500" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Location (City, Country) *</label>
        <input [(ngModel)]="location" name="location" type="text" placeholder="City, Country" class="border p-2 w-full rounded focus:outline-none focus:border-blue-500" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Job Type *</label>
        <select [(ngModel)]="jobType" name="jobType" class="border p-2 w-full rounded focus:outline-none focus:border-blue-500">
          <option>Full-time</option>
          <option>Part-time</option>
          <option>Remote</option>
          <option>Contract</option>
          <option>Internship</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Salary Range (Optional)</label>
        <input [(ngModel)]="salary" name="salary" type="text" placeholder="$50,000 - $70,000" class="border p-2 w-full rounded focus:outline-none focus:border-blue-500">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Job Description *</label>
        <textarea [(ngModel)]="description" name="description" rows="5" placeholder="Describe the job..." class="border p-2 w-full rounded focus:outline-none focus:border-blue-500" required></textarea>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 mb-2">Contact Email *</label>
        <input [(ngModel)]="contactEmail" name="contactEmail" type="email" placeholder="contact@example.com" class="border p-2 w-full rounded focus:outline-none focus:border-blue-500" required>
      </div>
      <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition w-full flex items-center justify-center">
        <span *ngIf="!isSubmitting">Submit Job</span>
        <span *ngIf="isSubmitting" class="animate-spin border-t-2 border-r-2 border-white rounded-full w-5 h-5"></span>
      </button>
    </form>
  </section>
