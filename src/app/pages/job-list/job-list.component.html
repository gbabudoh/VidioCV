<section class="max-w-5xl mx-auto bg-white shadow-lg rounded-lg p-6 my-10">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Available Job Listings</h2>
  
    <!-- Filters Section -->
    <div class="flex flex-col md:flex-row gap-4 mb-6">
      <input [(ngModel)]="filterKeyword" placeholder="Search by Job Title" class="border p-2 rounded focus:outline-none focus:border-blue-500 flex-1">
      <select [(ngModel)]="filterJobType" class="border p-2 rounded focus:outline-none focus:border-blue-500 flex-1">
        <option value="">All Job Types</option>
        <option>Full-time</option>
        <option>Part-time</option>
        <option>Remote</option>
        <option>Contract</option>
      </select>
      <input [(ngModel)]="filterCountry" placeholder="Filter by Country" class="border p-2 rounded focus:outline-none focus:border-blue-500 flex-1">
    </div>
  
    <!-- Job Cards -->
    <div *ngIf="filteredJobs.length > 0" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div *ngFor="let job of filteredJobs" class="bg-gray-50 p-4 rounded-lg shadow-md">
        <h3 class="text-xl font-bold mb-2">{{ job.title }}</h3>
        <p class="text-gray-600 mb-1"><strong>Company:</strong> {{ job.company }}</p>
        <p class="text-gray-600 mb-1"><strong>Location:</strong> {{ job.location }}</p>
        <p class="text-gray-600 mb-1"><strong>Type:</strong> {{ job.jobType }}</p>
        <p *ngIf="job.salary" class="text-gray-600 mb-1"><strong>Salary:</strong> {{ job.salary }}</p>
        <p class="text-gray-600 mb-4">{{ job.description | slice:0:100 }}...</p>
        <button class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">View Details</button>
      </div>
    </div>
  
    <!-- No Results Found Message -->
    <div *ngIf="filteredJobs.length === 0" class="text-center text-gray-600 mt-6">
      No jobs found. Try different filters.
    </div>
  </section>
